<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
       function Myfunc(){
        var x = document.getElementById("check");
        if(x.type === "password"){
            x.type="text";
        }
        else{
            x.type="password";
        }
       
       var y = document.getElementById("CHECK1");
        if(y.type === "password"){
            y.type="text";
        }
        else{
            y.type="password";
        }
       }

    </script>
</head>

<body>
    
    <div style=" border: 2px solid  black ; width:60%; margin-left: 20%;">
